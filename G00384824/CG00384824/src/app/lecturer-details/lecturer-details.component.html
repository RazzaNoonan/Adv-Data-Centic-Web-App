<div *ngIf="lecturer">
    <h2>{{ lecturer.name }}</h2>
    <p>Tax Band: {{ lecturer.taxBand }}</p>
    <p>Salary Scale: {{ lecturer.salaryScale }}</p>
    <p>Date of Birth: {{ lecturer.dateOfBirth }}</p>
    <p>Address: {{ lecturer.address }}</p>
    <p>Phone Number: {{ lecturer.phoneNumber }}</p>
    <p>Email: {{ lecturer.email }}</p>
  </div>
